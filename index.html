<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <input type="text" class="display" placeholder="0" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button><br>
            <button>7</button>
            <button>8</button>
            <button>9</button><br>
            <button>0</button><br>
        </div>
        <div class="opers">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button><br>
        </div>
        <button class="equal">=</button>
    </div>
    <script src="js/index.js"></script>

</body>
</html>
